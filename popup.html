<!DOCTYPE html>
<html>
    <head>
        <title>Perplexity Google Integration</title>
        <style>
            body {
                width: 300px;
                font-family: Arial, sans-serif;
                padding: 12px;
            }
            h2 {
                font-size: 16px;
                margin-top: 0;
            }
            .status {
                margin-top: 10px;
                padding: 8px;
                border-radius: 4px;
                background-color: #e8f0fe;
                font-size: 14px;
            }
            button {
                margin-top: 12px;
                padding: 6px 12px;
                background-color: #1a73e8;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }
            button:hover {
                background-color: #1765cc;
            }
        </style>
    </head>
    <body>
        <h2>Perplexity Google Integration</h2>
        <div class="status">Status: <span id="status">Active</span></div>
        <button id="check-login">Check Perplexity Login</button>
        <script src="popup.js"></script>
    </body>
</html>
